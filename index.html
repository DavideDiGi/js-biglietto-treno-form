<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <!-- CONTAINER PARTE SUPERIORE -->
    <div class="container">  

        <h1>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
        
        <section>

            <div class="first-card">

            <div class="upper-card">

                    <div class="left input">
                        <h4>Nome Cognome</h4>
                        <input id="name-input" type="text">
                    </div>

                    <div class="center input">
                        <h4>Km da percorrere</h4>
                        <input id="km-input" type="text">
                    </div>

                    <div id="age-select" class="right input">
                        <h4>Fascia d'età</h4>
                        <select id="age-select">
                            <option value="Maggiorenne">Maggiorenne</option>
                            <option value="Minorenne">Minorenne</option>
                            <option value="Pensionato">Pensionato</option>
                        </select>
                    </div>

                </div>

                <div class="bottom-card">
                    <button id="create-button">Genera</button>
                    <button id="delete-button">Annulla</button>
                </div>
            </div>

        </section>

    </div>  

    <div id="invisible" class="container">
        
        <h1>IL TUO BIGLIETTO</h1>
        
        <section>
            <div class="second-card">
                
                <h2>DETTAGLIO PASSEGGERI</h2>

                <div class="ticket">

                    <div class="passenger-name">

                        <h2>NOME PASSEGGERO</h2>
                        <h3>Jon Snow</h3>

                    </div>

                    <div class="ticket-details">

                        <table>
                            <thead>

                                <tr>
                                    <th>Offerta</th>
                                    <th>Carrozza</th>
                                    <th>Codice CP</th>
                                    <th>Costo biglietto</th>
                                </tr>

                                <tr>
                                    <td>Biglietto Standard</td>
                                    <td>5</td>
                                    <td>92911</td>
                                    <td>2.10€</td>
                                </tr>
                                
                            </thead>
                            <tbody></tbody>
                        </table>

                    </div>

                </div>
            </div>
        </section>

    </div>
    <script type="text/javascript" src="js/scripts.js"></script> 
</body>
</html>
